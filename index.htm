<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="search">
        <div class="bar">
            <div class="reddot" id="rdot"></div>
            <div class="gredot" id="gdot"></div>
        </div>
        <div class="search-elem" id="search">
            <input type="text" name="txt" placeholder="Search on google..." id="txt">
        </div>
    </div>
    <script src="jquery.js"></script>
    <script>
        $("#search").css("width", "100%");
        function main() {
            $("#search").toggleClass("active");
            if ($("#search").hasClass("active")) {
                $("#search").css("width", "0px");
                $(".search").css("width","75px")
                $(".search-elem").css("margin-right","0px")
            }
            else {
                $(".search-elem").css("margin-right","10px")
                $("#search").css("width", (500-75)+"px");
                $(".search").css("width","500px");
            }
        }
        function search() {
            const searchString = "https://www.google.com/search?firefox&q="+$("#txt").val()
            window.open(searchString,"self_")
        }
        $("#rdot").click(main)
        $("#gdot").click(search)
    </script>
</body>

</html>
